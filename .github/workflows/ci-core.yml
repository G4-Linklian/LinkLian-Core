name: LINKLIAN-CORE CI

on:
  push:
    branches: ["main", "staging"]
    paths:
      - "src/**"
      - "test/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - "eslint.config.mjs"
      - ".github/workflows/ci-core.yml"
  pull_request:
    branches: ["main", "staging"]
    paths:
      - "src/**"
      - "test/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - "eslint.config.mjs"
      - ".github/workflows/ci-core.yml"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-core-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  sast:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git --redact --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sca:
    name: SCA (npm audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install deps
        run: npm ci

      # Fail เฉพาะ high/critical (ลด false positive + noise)
      - name: npm audit (high+)
        run: npm audit --audit-level=high

  ci:
    name: App CI (npm run ci)
    runs-on: ubuntu-latest
    needs: [secret-scan, sast, sca]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run CI (lint + typecheck + test:cov + build)
        run: npm run ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: core-coverage
          path: coverage
          if-no-files-found: warn
          retention-days: 7

  container-scan:
    name: Docker Build + Trivy Scan
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - uses: actions/checkout@v4

      - name: Docker build
        run: docker build -t linklian-core:local -f Dockerfile .

      - name: Trivy scan (HIGH / CRITICAL)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: linklian-core:local
          severity: HIGH,CRITICAL
          ignore-unfixed: true
