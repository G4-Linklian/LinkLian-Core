name: LINKLIAN-CORE CI

on:
  push:
    branches: ["main", "staging"]
    paths:
      - "src/**"
      - "test/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - "eslint.config.mjs"
      - ".github/workflows/ci-core.yml"
  pull_request:
    branches: ["main", "staging"]
    paths:
      - "src/**"
      - "test/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - "eslint.config.mjs"
      - ".github/workflows/ci-core.yml"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-core-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  sast:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # สำหรับ JS/TS ส่วนใหญ่ใช้ autobuild ได้เลย
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ci:
    name: App CI (npm run ci)
    runs-on: ubuntu-latest
    needs: [secret-scan, sast]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run CI (lint + test:cov + sca + build)
        run: npm run ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: core-coverage
          path: coverage
          if-no-files-found: warn
          retention-days: 7

